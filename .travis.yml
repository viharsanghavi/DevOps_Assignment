language: android
sudo: false
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra
    - compileSdkVersion-23

before_install:
  - chmod +x gradlew

  after_success:
- sh set_tags.sh

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

deploy:
  provider: releases
  api_key:
    secure: "deba8f27332271c2f6b57e40647e2216d83cb002"
 
  skip_cleanup: true
  on:
    branch: master
    repo: viharsanghavi/DevOps_Assignment






