language: android
jdk: oraclejdk8 
sudo: false 
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra
    - compileSdkVersion-23


before_install:
  - chmod +x gradlew
 
 before_script: 
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a 
  - emulator -avd test -no-skin -no-audio -no-window  
  - android-wait-for-emulator 
 




