language: android
sudo: false
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra
    - compileSdkVersion-23

before_install:
  - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

  deploy: 
    provider: releases 
    file: TravisExample.apk^M 
    skip_cleanup: true 

  on: 
    repo: viharsanghavi/DevOps_Assignment
    tags: true 
    jdk: oraclejdk8  
    api_key: 
    secure: "50fb8f7fbcada06686562e7c35eea5bc4b9ccbe1 






